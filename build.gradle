plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

class FarewellPlugin implements Plugin<Project> {
    void apply(Project project) {
        project.task('goodbye') {
            doLast {
                println 'Goodbye from buildscript plugin'
            }
        }
    }
}

apply plugin: FarewellPlugin
apply from: 'FarewellScriptPlugin.gradle'